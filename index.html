<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chanukode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
            width: 400px;
            height: 400px;
        }
        .candle {
            position: absolute;
            width: 24px;
            height: 80px;
            cursor: pointer;
            pointer-events: all;
        }
        .flame {
            transform-origin: 50% 100%;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .flame.lit {
            opacity: 1;
            animation: flicker 1.5s infinite alternate;
        }
        .flame1 { animation-delay: 0s; animation-duration: 1.6s; }
        .flame2 { animation-delay: 0.2s; animation-duration: 1.8s; }
        .flame3 { animation-delay: 0.4s; animation-duration: 1.5s; }
        .flame4 { animation-delay: 0.1s; animation-duration: 1.9s; }
        .flame5 { animation-delay: 0.3s; animation-duration: 1.7s; }
        .flame6 { animation-delay: 0.5s; animation-duration: 1.6s; }
        .flame7 { animation-delay: 0.15s; animation-duration: 1.8s; }
        .flame8 { animation-delay: 0.35s; animation-duration: 1.7s; }
        .flame9 { animation-delay: 0.25s; animation-duration: 1.5s; }
        @keyframes flicker {
            0% { transform: scaleY(1) scaleX(1) translateY(0) skewX(0deg); opacity: 1; }
            20% { transform: scaleY(1.03) scaleX(0.98) translateY(-0.5px) skewX(-0.5deg); opacity: 0.98; }
            40% { transform: scaleY(0.98) scaleX(1.01) translateY(0.5px) skewX(0.5deg); opacity: 0.97; }
            60% { transform: scaleY(1.01) scaleX(0.99) translateY(-1px) skewX(-0.3deg); opacity: 0.99; }
            80% { transform: scaleY(0.99) scaleX(1.01) translateY(1px) skewX(0.3deg); opacity: 0.98; }
            100% { transform: scaleY(1) scaleX(1) translateY(0) skewX(0deg); opacity: 1; }
        }
    </style>
</head>

<body class="yeseva-one-regular">

    <h1>Shalom World!</h1>

    <div class="container">
        <img src="Menorah.svg" width="400" height="400" alt="Menorah" style="position: absolute; left: 0; top: 0;" />
        <!-- Candles: left to right, inline SVG with animated flames -->
        <svg class="candle" style="left: 58px; top: 10px;" viewBox="0 0 24 80" data-candle="1"><rect x="4" y="20" width="16" height="48" rx="4" fill="#e0e0e0"/><rect x="11" y="16" width="2" height="8" rx="1" fill="#444"/><ellipse class="flame flame1 lit" cx="12" cy="12" rx="4" ry="8" fill="#ffd700"/></svg>
        <svg class="candle" style="left: 83px; top: 10px;" viewBox="0 0 24 80" data-candle="2"><rect x="4" y="20" width="16" height="48" rx="4" fill="#e0e0e0"/><rect x="11" y="16" width="2" height="8" rx="1" fill="#444"/><ellipse class="flame flame2 lit" cx="12" cy="12" rx="4" ry="8" fill="#ffd700"/></svg>
        <svg class="candle" style="left: 108px; top: 10px;" viewBox="0 0 24 80" data-candle="3"><rect x="4" y="20" width="16" height="48" rx="4" fill="#e0e0e0"/><rect x="11" y="16" width="2" height="8" rx="1" fill="#444"/><ellipse class="flame flame3 lit" cx="12" cy="12" rx="4" ry="8" fill="#ffd700"/></svg>
        <svg class="candle" style="left: 133px; top: 10px;" viewBox="0 0 24 80" data-candle="4"><rect x="4" y="20" width="16" height="48" rx="4" fill="#e0e0e0"/><rect x="11" y="16" width="2" height="8" rx="1" fill="#444"/><ellipse class="flame flame4 lit" cx="12" cy="12" rx="4" ry="8" fill="#ffd700"/></svg>
        <!-- Central Shamash -->
        <svg class="candle" style="left: 188px; top: 0px;" viewBox="0 0 24 80" data-candle="5"><rect x="4" y="20" width="16" height="48" rx="4" fill="#e0e0e0"/><rect x="11" y="16" width="2" height="8" rx="1" fill="#444"/><ellipse class="flame flame5 lit" cx="12" cy="12" rx="4" ry="8" fill="#ffd700"/></svg>
        <!-- Right side -->
        <svg class="candle" style="left: 243px; top: 10px;" viewBox="0 0 24 80" data-candle="6"><rect x="4" y="20" width="16" height="48" rx="4" fill="#e0e0e0"/><rect x="11" y="16" width="2" height="8" rx="1" fill="#444"/><ellipse class="flame flame6 lit" cx="12" cy="12" rx="4" ry="8" fill="#ffd700"/></svg>
        <svg class="candle" style="left: 268px; top: 10px;" viewBox="0 0 24 80" data-candle="7"><rect x="4" y="20" width="16" height="48" rx="4" fill="#e0e0e0"/><rect x="11" y="16" width="2" height="8" rx="1" fill="#444"/><ellipse class="flame flame7 lit" cx="12" cy="12" rx="4" ry="8" fill="#ffd700"/></svg>
        <svg class="candle" style="left: 293px; top: 10px;" viewBox="0 0 24 80" data-candle="8"><rect x="4" y="20" width="16" height="48" rx="4" fill="#e0e0e0"/><rect x="11" y="16" width="2" height="8" rx="1" fill="#444"/><ellipse class="flame flame8 lit" cx="12" cy="12" rx="4" ry="8" fill="#ffd700"/></svg>
        <svg class="candle" style="left: 318px; top: 10px;" viewBox="0 0 24 80" data-candle="9"><rect x="4" y="20" width="16" height="48" rx="4" fill="#e0e0e0"/><rect x="11" y="16" width="2" height="8" rx="1" fill="#444"/><ellipse class="flame flame9 lit" cx="12" cy="12" rx="4" ry="8" fill="#ffd700"/></svg>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.candle').forEach(candle => {
          candle.addEventListener('click', function(e) {
            const flame = e.currentTarget.querySelector('.flame');
            if (flame) {
              flame.classList.toggle('lit');
            }
          });
        });
      });
    </script>
    <script src="app.js"></script>
</body>

</html>
